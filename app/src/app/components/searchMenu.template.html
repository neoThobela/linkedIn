<mat-card style="width:96%;">
  <mat-card-content>
    <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="center stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Images/profilePicture.jpg" style="width:40px;height:40px;border-radius:50%;margin-right:10px;"><button mat-button class="startaPostBtn">Start A Post</button></div>
      <div fxLayout="row wrap" style="width:100%;" fxLayoutGap="3px" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="16" fxLayoutGap="2px" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="center center" [fxShow]="true">
            <div>
              <svg style="color:#378fe9" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                <path d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm1 13a1 1 0 01-.29.71L16 14l-2 2-6-6-4 4V7a1 1 0 011-1h14a1 1 0 011 1zm-2-7a2 2 0 11-2-2 2 2 0 012 2z" />
              </svg>
            </div>
            <div class="font-sizeSmall">
              <h4>Photo</h4>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="16" fxLayoutGap="2px" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="center center" [fxShow]="true">
            <div>
              <svg style="color:#5f9b41" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                <path d="M19 4H5a3 3 0 00-3 3v10a3 3 0 003 3h14a3 3 0 003-3V7a3 3 0 00-3-3zm-9 12V8l6 4z" />
              </svg>
            </div>
            <div class="font-sizeSmall">
              <h4>Video</h4>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="16" fxLayoutGap="2px" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="center center" [fxShow]="true">
            <div>
              <svg style="color:#c37d16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                <path d="M3 3v15a3 3 0 003 3h12a3 3 0 003-3V3zm13 1.75A1.25 1.25 0 1114.75 6 1.25 1.25 0 0116 4.75zm-8 0A1.25 1.25 0 116.75 6 1.25 1.25 0 018 4.75zM19 18a1 1 0 01-1 1H6a1 1 0 01-1-1V9h14zm-5.9-3a1 1 0 00-1-1H12a3.12 3.12 0 00-1 .2l-1-.2v-3h3.9v1H11v1.15a3.7 3.7 0 011.05-.15 1.89 1.89 0 012 1.78V15a1.92 1.92 0 01-1.84 2H12a1.88 1.88 0 01-2-1.75 1 1 0 010-.25h1a.89.89 0 001 1h.1a.94.94 0 001-.88z" />
              </svg>
            </div>
            <div class="font-sizeSmall">
              <h4>Events</h4>
            </div>
          </div>
        </div>
        <div fxLayout="column wrap" fxFlex="25" fxLayoutGap="2px" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutGap="1px" fxLayoutAlign="center center" [fxShow]="true">
            <div>
              <svg style="color:#e16745" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                <path d="M21 3v2H3V3zm-6 6h6V7h-6zm0 4h6v-2h-6zm0 4h6v-2h-6zM3 21h18v-2H3zM13 7H3v10h10z" />
              </svg>
            </div>
            <div class="font-sizeSmall">
              <h4>Write An Artice</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
