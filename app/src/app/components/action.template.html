<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
    <mat-card>
      <mat-card-content>
        <div>
          <p>Tems Smith likes this</p>
          <hr>
        </div>
      </mat-card-content>

      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Images/post.jpg" style="width:40px;height:40px;border-radius:50%;">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div>
                <h3><a href="#">Tems Smitha&gt;</a></h3>
              </div>
              <div>
                <p> Software Engineer</p>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-content>
        <p>
          Today&#x2019;s trends of digitization, Industry 4.0 and supply chain resilience force companies to rethink the way they design their supply chains</p>
      </mat-card-content>

      <img mat-card-image imgSrc="/Web/Images/post.jpg">

      <mat-card-content>
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div>
            <img src="https://static-exp2.licdn.com/sc/h/8ekq8gho1ruaf8i7f86vd1ftt">
            <img src="https://static-exp2.licdn.com/sc/h/cpho5fghnpme8epox8rdcds22">
          </div>
          <div>
            <p>Tems Smith and 128 others</p>
          </div>
        </div>
      </mat-card-content>

      <mat-card-content>
        <div>
          <hr>
        </div>
      </mat-card-content>

      <mat-card-content></mat-card-content>

      <mat-card-actions>
        <div fxLayout="column wrap" fxLayoutAlign="center stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
            <mat-icon>thumb_up</mat-icon><button mat-button>Like</button>
            <mat-icon>chat</mat-icon><button mat-button>Comment</button>
            <mat-icon>share</mat-icon><button mat-button>share</button>
            <mat-icon>send</mat-icon><button mat-button>send</button>
          </div>
        </div>
      </mat-card-actions>

      <mat-card-content>
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"></div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
